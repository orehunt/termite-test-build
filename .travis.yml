language: generic
sudo: false
services:
- docker
install:
- export SAVE=$PWD
- docker run --rm -v $SAVE/scripts:/scripts -v $SAVE/pkg:/pkg ubuntu /scripts/build.sh
script:
- return 0
before_deploy:
- cd $SAVE
- mv pkg termite
- tar -zcvf termite.tar.gz termite
- mv termite.tar.gz ~/
deploy:
  provider: releases
  api_key:
    secure: 
  file: termite.tar.gz
  on:
    repo: natostanco/termite-test-build
